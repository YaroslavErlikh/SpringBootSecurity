<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Learn JavaMentor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark position-sticky fixed-top bg-dark">
        <a class="navbar-brand" href="/">Главная</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <div class="navbar-text mr-5" th:text="${'Вы зашли как: '+ #httpServletRequest.remoteUser}" sec:authorize="isAuthenticated()"></div>
                    <div class="navbar-text mr-5" th:text="${'Вы зашли как: Guest'}" sec:authorize="!isAuthenticated()"></div>
                </li>

                <li class="nav-item">
                    <div class="row">
                        <div class="navbar-text mr-2" th:text="'Roles:'"></div>
                        <div class="navbar-text mr-2" sec:authorize="hasAnyRole('ROLE_ADMIN')">ADMIN</div>
                        <div class="navbar-text mr-4" sec:authorize="hasAnyRole('ROLE_USER')">USER</div>
                    </div>
                </li>
            </ul>
            <div class="my-2 my-lg-0" th:insert="fragments/logout.html :: logout"></div>
        </div>
    </nav>
    <br>
</div>

<div class="container"></div>

<footer th:fragment="footer" class="card-footer fixed-bottom">
    <h5 style="text-align: center;">Sharipov Yaroslav learning Java in JavaMentor (c) 2020</h5>
</footer>
</body>
</html>

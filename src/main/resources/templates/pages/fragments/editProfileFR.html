<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>
<div th:fragment="editProfile">
    <div class="modal fade" id="editProfileModal" tabindex="-1" role="dialog" aria-labelledby="editProfileModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="col-md-auto order-md-1">
                        <div class="col-md-auto mb-3">
                            <form id="editProfileFineForm">
                                <input type="hidden" name="id" id="idEdit"/>
                                Имя:<input class="form-control mb-2" type="text" name="username"
                                           id="usernameEdit" required/>
                                Пароль:<input class="form-control mb-5" type="text" name="password"
                                              id="passwordEdit" required/>

                                <ul sec:authorize="hasAnyRole('ROLE_ADMIN')" id="rolesEdit">

                                </ul>

                                <button class="btn btn-primary btn-lg mr-2" type="submit" data-dismiss="modal"
                                        th:onclick="|sendFormUpdateProfile()|">Изменить
                                </button>
                                <button type="button" class="btn btn-secondary btn-lg float-right" data-dismiss="modal">
                                    Отмена
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

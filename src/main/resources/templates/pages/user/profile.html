<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
</head>
<body>
<p th:text="${'ID: ' + user.id}"></p>
<p th:text="${'Имя: ' + user.username}"></p>

<form action="/user/editProfile" method="get">
    <input type="submit" value="Редактировать">
</form>
<br>
<form action="/user/deleteProfile" method="get">
    <input type="submit" value="Удалить"/>
</form>
<br>
<div sec:authorize="hasAnyRole('ROLE_ADMIN')">
    <form action="/admin" method="get">
        <input type="submit" value="Пользователи"/>
    </form>
</div>

<br>
<div th:insert="fragments/buttons_back.html :: buttons_back"></div>
<br>
<div th:insert="fragments/logout.html :: logout"></div>
</body>
</html>

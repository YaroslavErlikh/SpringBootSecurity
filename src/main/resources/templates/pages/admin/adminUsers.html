<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout.html :: head">
    <title>Admin panel</title>
</head>
<body>
<div th:replace="layouts/layout.html :: header"></div>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <span class="btn btn-outline-success btn-link">Admin panel</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/profile">Профиль</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Admin panel</h2>
            </div>

            <div>
                <nav class="navbar navbar-expand-md navbar-light position-sticky bg-transparent">
                    <div class="navbar navbar-collapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <span class="btn btn-outline-success btn-link">
                                    User table
                                </span>
                            </li>
                            <li class="nav-item">
                                <form action="admin/add" method="get">
                                    <button class="btn btn-link bg-transparent">
                                        Add user
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </nav>
                <table class="table table-striped table-sm mb-5">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Имя</th>
                        <th>Пароль</th>
                        <th>Права</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.password}"></td>
                        <td>
                            <div th:each="role : ${user.roles}">
                                <span th:inline="text">[[${role.roleName}]]</span><br>
                            </div>
                        </td>
                        <td>
                            <div class="row">
                                <form action="admin/editUser" method="get">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <button type="submit" class="btn btn-primary mb-2 mr-2">Редактировать
                                    </button>
                                </form>
                                <form action="admin/deleteUser" method="post">
                                    <input type="hidden" name="id" th:value="${user.id}"/>
                                    <button type="submit" class="btn btn-danger">Удалить</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </main>
    </div>
</div>
<footer th:replace="layouts/layout.html :: footer"></footer>
</body>
</html>
